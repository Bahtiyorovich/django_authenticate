<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
     <div class="login-form">

        <form  method="post">
            {% csrf_token%}
            <div class="form-group">
                <label>username </label>
                <input class="sign_input" type="username" name="username" placeholder="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="sign_input" type="password" name="password" placeholder="Password">
            </div>

            <button class="btn" type="submit">sign in</button>
        </form>
        <a class="" href="{% url 'signup' %}">signup</a>
    </div>
</body>
</html>
